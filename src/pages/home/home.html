<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Firebase Infinite Scroll
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let movie of movies$ | async">
      {{ movie.title }} | {{ movie.year }}
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="20%" (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
